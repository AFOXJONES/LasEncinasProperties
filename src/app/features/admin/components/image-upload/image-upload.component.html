<!-- image-upload.component.html -->
<div class="container">
  <h2>Subir Im치genes</h2>
  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="imageUpload">Selecciona las im치genes:</label>
      <input
        type="file"
        id="imageUpload"
        (change)="onFilesSelected($event)"
        multiple
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!selectedFiles.length">
      Subir im치genes
    </button>
  </form>

  <div *ngIf="selectedFiles.length > 0" class="mt-4">
    <h4>Im치genes seleccionadas:</h4>
    <ul>
      <li *ngFor="let file of selectedFiles">{{ file.name }}</li>
    </ul>
  </div>
</div>
