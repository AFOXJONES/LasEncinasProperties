<div class="search-bar">
  <!-- Selector de tipo de operación -->
  <div class="operation-selector">
    <button
      class="option"
      [ngClass]="{ 'active': selectedOption === 'comprar' }"
      (click)="selectOption('comprar')">
      Comprar
    </button>
    <button
      class="option"
      [ngClass]="{ 'active': selectedOption === 'alquilar' }"
      (click)="selectOption('alquilar')">
      Alquilar
    </button>
  </div>

  <!-- Campos de entrada -->
  <div class="input-group">
    <input
      type="text"
      placeholder="Ubicación"
      class="input-field"
      [(ngModel)]="location"
    />
    <input
      type="number"
      placeholder="Precio mín."
      class="input-field"
      [(ngModel)]="minPrice"
    />
    <input
      type="number"
      placeholder="Precio máx."
      class="input-field"
      [(ngModel)]="maxPrice"
    />
    <button
      class="search-button"
      (click)="applyFilter()">
      <i class="fas fa-search"></i> Buscar
    </button>
  </div>
</div>
